<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArmourFits - Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .header {
      background: #f8f8f8;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .header .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .header nav ul li {
      margin: 0 15px;
    }

    .header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .account-section {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    .account-section h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .account-section form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .account-section form button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .account-section form button:hover {
      background: #0056b3;
    }

    .account-section p {
      margin: 20px 0 0;
      font-size: 14px;
      color: #555;
    }

    .account-section p a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .account-section .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .account-section .divider::before,
    .account-section .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .account-section .divider span {
      margin: 0 10px;
      color: #777;
      font-size: 12px;
      text-transform: uppercase;
    }

    .social-login button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .social-login .google {
      background: #db4437;
      color: white;
    }

    .social-login .google:hover {
      background: #b33629;
    }

    .social-login .facebook {
      background: #4267B2;
      color: white;
    }

    .social-login .facebook:hover {
      background: #2f4a8a;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
  <div class="container">
    <a href="index.html"><img src="" alt="ArmourFits Logo" style="width: 125px;" /></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
    <a href="cart.html"><img src="https://i.ibb.co/PNjjx3y/cart.png" alt="Cart" style="width: 30px; height: 30px;" /></a>
  </div>
</div>

<!-- Account Section -->
<div class="account-section">
  <h1>Welcome Back!</h1>
  <form action="#" method="POST">
    <input type="email" placeholder="Your Email" required />
    <input type="password" placeholder="Your Password" required />
    <button type="submit">Login</button>
  </form>
  
  <div class="divider"><span>or</span></div>

  <div class="social-login">
    <button class="google">Continue with Google</button>
    <button class="facebook">Continue with Facebook</button>
  </div>

  <p>Don't have an account? <a href="#">Sign Up</a></p>
</div>

</body>
</html>
