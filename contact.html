<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - RedStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #f8f8f8;
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    .header .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .header ul li {
      margin: 0 15px;
    }

    .header ul li a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    .header ul li a:hover {
      color: #ff523b;
    }

    .header img {
      width: 125px;
    }

    .header img.cart {
      width: 30px;
      height: 30px;
    }

    h1 {
      color: #333;
      margin: 40px 0 20px;
      text-align: center;
    }

    .contact-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background: #ff523b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #e14c28;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin: 20px 0;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 20px;
    }

    .footer a {
      color: #ff523b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="container">
    <div>
      <a href="index.html"><img src="https://i.ibb.co/kDVwgwp/logo.png" alt="RedStore Logo" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
    <a href="cart.html"><img src="https://i.ibb.co/PNjjx3y/cart.png" alt="Cart" class="cart" /></a>
  </div>
</div>

<!-- Contact Section -->
<div class="contact-container">
  <h1>Contact Us</h1>
  <div class="contact-form">
    <form action="#" method="POST">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Map -->
  <h2 style="color: #333; text-align: center; margin: 40px 0;">Find Us Here</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26555.317578110027!2d73.02800632459636!3d33.68848653209927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfbfd49b89fddd%3A0x69545dd59c11b657!2sNUML%20University%20Islamabad!5e0!3m2!1sen!2s!4v1690994382158!5m2!1sen!2s"
    allowfullscreen="" loading="lazy"></iframe>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 RedStore | For inquiries, email us at <a href="mailto:ameencode@gmail.com">ameencode@gmail.com</a></p>
</div>

</body>
</html>
