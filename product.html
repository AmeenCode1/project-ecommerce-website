<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArmourFits - Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .header {
      background: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px 0;
    }

    .header .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .header nav ul li {
      margin: 0 15px;
    }

    .header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .products-section {
      max-width: 1200px;
      margin: 60px auto;
      text-align: center;
    }

    .products-section h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 36px;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 23%;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card .details {
      padding: 20px;
      text-align: center;
    }

    .product-card .details h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .product-card .details p {
      color: #888;
      margin-bottom: 15px;
    }

    .product-card .details a {
      text-decoration: none;
      color: white;
      background: #ff523b;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product-card .details a:hover {
      background: #e3422d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: 100%;
      }

      .header .container {
        flex-direction: column;
      }

      .header nav ul {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="header">
    <div class="container">
      <a href="index.html">
        <img src="https://i.ibb.co/kDVwgwp/logo.png" alt="ArmourFits Logo" style="width: 125px;" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="https://i.ibb.co/PNjjx3y/cart.png" alt="Cart" style="width: 30px;" /></a>
    </div>
  </div>

  <!-- Products Section -->
  <div class="products-section">
    <h1>Our Latest Products</h1>
    <div class="products-container">
      <!-- Product Card -->
      <div class="product-card">
        <a href="product_details.html">
          <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Red Printed T-shirt">
        </a>
        <div class="details">
          <h4>Red Printed T-shirt</h4>
          <p>$500.00</p>
          <a href="product_details.html">View Details</a>
        </div>
      </div>
      <!-- Add more product cards as needed -->
      <div class="product-card">
        <a href="product_details.html">
          <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Blue Printed T-shirt">
        </a>
        <div class="details">
          <h4>Blue Printed T-shirt</h4>
          <p>$550.00</p>
          <a href="product_details.html">View Details</a>
        </div>
      </div>
      <div class="product-card">
        <a href="product_details.html">
          <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Black Hoodie">
        </a>
        <div class="details">
          <h4>Black Hoodie</h4>
          <p>$750.00</p>
          <a href="product_details.html">View Details</a>
        </div>
      </div>
      <div class="product-card">
        <a href="product_details.html">
          <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Stylish Jacket">
        </a>
        <div class="details">
          <h4>Stylish Jacket</h4>
          <p>$1200.00</p>
          <a href="product_details.html">View Details</a>
        </div>
        
      </div>
    </div>
  </div>

</body>

</html>
